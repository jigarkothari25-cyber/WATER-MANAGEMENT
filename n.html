<!-- JAVASCRIPT FOR PROGRESS + MENU -->
<script>
function updateProgress(className, progressBarId) {
    let boxes = document.querySelectorAll("." + className);
    let checked = 0;

    boxes.forEach(b => {
        if (b.checked) checked++;
        b.onchange = () => updateProgress(className, progressBarId);
    });

    let percent = (checked / boxes.length) * 100;
    document.getElementById(progressBarId).style.width = percent + "%";
}

updateProgress("c1", "progress1");
updateProgress("c2", "progress2");
updateProgress("c3", "progress3");

</script>
